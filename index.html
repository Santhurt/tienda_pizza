    <nav class="navbar navbar-expand-lg navbar-light bg-terciary-s py-3">
        <div class="container-fluid">
            <!--Boton que aparece cuando la pantalla es pequeña para expandir el contenido-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

            <!--Secciones de la pagina-->

            <div class="collapse navbar-collapse justify-content-center">

    <section class="container mt-3">
        <!--Se define el carousel-->
        <!--Se debe de especificar una id para habilitar animaciones-->
        <div id="main-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded-4">
                <!--Se definen los items-->
                <div class="carousel-item active">
                    <div class="row bg-secondary-s">
                        <!--Imagen-->
                        <div class="col-md-8 p-5 rounded">
                            <img src="./img/pizza_pepper.png" class="img-fluid" alt="">
                        </div>
                        <!--Texto del producto-->
                        <div class="col-md-4 d-flex align-items-center">
                            <div class="text-white">
                                <h1 class="fw-bold">Precio</h1>

                                <h2>Pizza de pepperoni</h2>

                                <button type="button" class="btn bg-primary-s">Solicitar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="row bg-secondary-s">
                        <!--Imagen-->
                        <div class="col-md-8 p-5 rounded">
                            <img src="./img/verduras.png" class="img-fluid" alt="">
                        </div>
                        <!--Texto del producto-->
                        <div class="col-md-4 d-flex align-items-center">
                            <div class="text-white">
                                <h1 class="fw-bold">Precio</h1>

                                <h2>Pizza de pepperoni</h2>

                                <button type="button" class="btn bg-primary-s">Solicitar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Controles de navegacion-->
                <div class="carousel-indicators">
                    <button type="button" class="active" data-bs-target="#main-carousel" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="1"></button>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid mt-4">
        <div class="row">

            <div class="col-md-8 mb-3">
                <div class="bg-secondary-s p-4 rounded-4 h-100">
                    <div class="text-center mb-4">
                        <img src="./img/postre1.png" alt="Masa" class="img-fluid" style="max-height: 120px;">
                    </div>
                    <h3 class="text-center text-white fw-bold">MASA</h3>
                    <p class="text-center text-white">fresca hecha todos los días</p>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="bg-primary-s p-4 rounded-4 h-100">

                    </div>
                    <h3 class="text-center text-white fw-bold">SALSA</h3>

                </div>
            </div>
        </div>
